name: Run Appium Tests on BrowserStack

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [android, ios]

    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

    steps:
    - name: ðŸ”„ Checkout source code
      uses: actions/checkout@v3

    - name: â˜• Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ðŸ§³ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: ðŸ§ª Run Appium ${{ matrix.platform }} Test on BrowserStack
      working-directory: ./TestAppiumDemo
      run: |
        echo "âœ… Starting Appium test for ${{ matrix.platform }}..."

        if [ "${{ matrix.platform }}" = "android" ]; then
          mvn -Dtest=browserstack.androidTestFlow \
              -DBROWSERSTACK_USERNAME=$BROWSERSTACK_USERNAME \
              -DBROWSERSTACK_ACCESS_KEY=$BROWSERSTACK_ACCESS_KEY test
        elif [ "${{ matrix.platform }}" = "ios" ]; then
          mvn -Dtest=browserstack.iOSTestFlow \
              -DBROWSERSTACK_USERNAME=$BROWSERSTACK_USERNAME \
              -DBROWSERSTACK_ACCESS_KEY=$BROWSERSTACK_ACCESS_KEY test
        fi

        echo "### âœ… Appium test completed for: ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— [View BrowserStack Results](https://app-automate.browserstack.com/dashboard/v2/builds)" >> $GITHUB_STEP_SUMMARY
